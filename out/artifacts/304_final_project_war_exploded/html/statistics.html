<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Home</title>
</head>
<body>
<div id="lists">
    <nav id="navbar-target" class="navbar" role="navigation">
        <div class="navbar navbar-wrap">
            <div class="logo">
                <a class="logo-text" href="/">304 Project</a>
            </div>
            <div class="buttons-container">
                <a class="button button-login" href="/viewLater">View Later</a>
                <a class="button button-signup" href="/statsPage">Stats</a>
                <a class="button button-login" href="/html/Login.html">Login</a>
                <a class="button button-login" href="/html/Register.html">Register</a>
            </div>
        </div>
    </nav>
    <div class="lists-container">
        <div class="results-container">
            <div class="nested-button-search" @click="queryMax">
                Maximum average rating across media categories
            </div>
            <div class="nested-button-search" @click="queryMin">
                Minimum average rating across media categories
            </div>

        </div>
        <div class="results-container">
            <div class="results-header">
                Result of Nested Aggregation Query
            </div>
            <div class="results-section">
                <div  class="result-wrapper" v-for="(r, index) in results">
                    <div  class="result">
                        <div class="result-creator">{{r.name}}</div>
                        <div class="result-title">{{r.rating}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</body>
<script src="../js/axios.js"></script>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="/js/stats.js"></script>
<script src="../js/fa.js"></script>
</html>
